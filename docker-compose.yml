# docker-compose.yml
version: "3.8"

services:
  backend:
    build: ./backend
    container_name: melotech-backend
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - MAILGUN_FROM_EMAIL=${MAILGUN_FROM_EMAIL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    ports:
      - "8000:8000"
    networks:
      - melotech-network

  frontend:
    build: ./frontend
    container_name: melotech-frontend
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - melotech-network

networks:
  melotech-network:
    driver: bridge
